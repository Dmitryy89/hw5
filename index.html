<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
    <div class="top">
        <div class="watch">
          <p class="hours">00</p><span>:</span>
        </div>
        <div class="watch">
          <p class="mins">00</p><span>:</span>
        </div>
        <div class="watch">
          <p class="secs">00</p><span>.</span>
        </div>
        <div class="watch">
          <p class="milis">00</p>
        </div>
    </div>
    <div class="buttons">
      <button class="button start">START</button>
      <button class="button pause">STOP</button>
      <button class="button lap">LAP</button>
      <button class="button reset">RESET</button>
    </div>
    <div class="lapContainer">
    </div>
  <script src="script.js"></script>
</body>
</html>
